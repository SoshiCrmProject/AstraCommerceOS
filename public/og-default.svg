  <text x="160" y="270" fill="#334155" font-family="Inter, 'Helvetica Neue', Arial, sans-serif" font-size="24" font-weight="500">AI-Powered Global Commerce Operating System</text>
  <text x="160" y="320" fill="#475569" font-family="Inter, 'Helvetica Neue', Arial, sans-serif" font-size="20">Unify marketplaces, inventory, pricing, and automation</text>
  <rect x="700" y="160" width="340" height="240" rx="24" fill="url(#panel)" opacity="0.85" filter="url(#shadow)"/>
  <circle cx="900" cy="280" r="82" fill="none" stroke="#0ea5e9" stroke-width="12" opacity="0.8"/>
  <circle cx="900" cy="280" r="54" fill="none" stroke="#2563eb" stroke-width="12" opacity="0.8"/>
